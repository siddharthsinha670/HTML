<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Siddharth's To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 400px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #1e1e2f;
    }
    .input-section {
      display: flex;
      margin-bottom: 20px;
    }
    input {
      flex: 1;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 8px;
      outline: none;
    }
    button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      background: #1e88e5;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0d47a1;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #f9f9f9;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.2s;
    }
    li.completed {
      text-decoration: line-through;
      background: #d4edda;
    }
    .actions {
      display: flex;
      gap: 8px;
    }
    .actions button {
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 6px;
    }
    .delete {
      background: #e53935;
    }
    .delete:hover {
      background: #b71c1c;
    }
    .done {
      background: #43a047;
    }
    .done:hover {
      background: #1b5e20;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù Siddharth's To-Do</h1>
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Enter your task...">
      <button onclick="addTask()">Add</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem("siddharthTasks")) || [];

    function displayTasks() {
      const taskList = document.getElementById("taskList");
      taskList.innerHTML = "";
      tasks.forEach((task, index) => {
        let li = document.createElement("li");
        li.className = task.completed ? "completed" : "";
        li.innerHTML = `
          ${task.text}
          <div class="actions">
            <button class="done" onclick="toggleTask(${index})">${task.completed ? "Undo" : "Done"}</button>
            <button class="delete" onclick="deleteTask(${index})">Delete</button>
          </div>
        `;
        taskList.appendChild(li);
      });
    }

    function addTask() {
      const input = document.getElementById("taskInput");
      const taskText = input.value.trim();
      if (taskText === "") return;
      tasks.push({ text: taskText, completed: false });
      localStorage.setItem("siddharthTasks", JSON.stringify(tasks));
      input.value = "";
      displayTasks();
    }

    function toggleTask(index) {
      tasks[index].completed = !tasks[index].completed;
      localStorage.setItem("siddharthTasks", JSON.stringify(tasks));
      displayTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      localStorage.setItem("siddharthTasks", JSON.stringify(tasks));
      displayTasks();
    }

    displayTasks();
  </script>
</body>
</html>
